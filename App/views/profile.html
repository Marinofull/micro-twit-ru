<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/profile.css">
    <title>Informações</title>
</head>
<body>
    <header>
        <h1 class="header-main">
            <span class="glyphicon glyphicon-user"></span>
            Minhas Informações
        </h1>
    </header>
    <section class="container">
        <div class="col-md-6">
            <div class="content-main">
                <form>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"></div>
                            <input name="name" type="text" placeholder="Nome" class="form-control"></input>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"></div>
                            <input name="email" type="email" placeholder="E-mail" class="form-control"></input>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"></div>
                            <input name="course" type="text" placeholder="Curso" class="form-control"></input>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"></div>
                            <input name="pass" type="password" placeholder="Senha" class="form-control"></input>
                        </div>
                    </div>
                    <div class="form-group button">
                        <!-- <div class="input-group button"> -->
                            <input class="btn btn-default" type="submit" value="Enviar">
                        <!-- </div> -->
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div class="footer-menu">
        <div class="col-xs-4 icon-menu">
            <a class="glyphicon glyphicon-home icon-style" href="statuses.html"></a>
        </div>
        <div class="col-xs-4 icon-menu">
            <a class="glyphicon glyphicon-send icon-style" href="newstatus.html"></a>
        </div>
        <div class="col-xs-4 icon-menu">
            <a class="glyphicon glyphicon-user icon-style" href="profile.html"></a>
        </div>
  </div>
</body>
</html>
